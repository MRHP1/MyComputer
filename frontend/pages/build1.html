<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan PC</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: #2d3436;
        }

        /* Container for choices (Gamer and Productivity) */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left (Gamer) and Right (Productivity) Side */
        .choice {
            width: 50%;
            height: 100%;
            position: relative;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            transition: transform 0.5s ease;
            border-radius: 3rem;
        }

        .choice img {
            width: 450px;         /* Makes the image take up the full width of the container */
            height: 300px; 
            object-fit: cover;
            border-radius: 1rem;
        }

        .game {
            background-color: #0984e3;
        }

        .productivity {
            background-color: #00b894;
        }

        /* Overlay effect on hover */
        .choice:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .choice h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .choice p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .choice button {
            padding: 12px 24px;
            background-color: #ffffff;
            color: #2d3436;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choice button:hover {
            background-color: #74b9ff;
            color: white;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #2d3436;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <header>
        <h1>Pilih Kebutuhan PC Anda</h1>
    </header>
    <main>
        <div class="container">
            <div class="choice game">
                <img src="../images/gamer.jpg" alt="Seorang Gamer" />
                <h2>Game</h2>
                <p>GPU yang tinggi sangat penting untuk pengalaman gaming terbaik.</p>
                <button onclick="window.location.href='build2.html'">Pilih Game</button>
            </div>
            <div class="choice productivity">
                <img src="../images/video-editor.png" alt="Seorang Video Editor" />
                <h2>Productivity</h2>
                <p>CPU yang cepat akan memaksimalkan pekerjaan produktif Anda.</p>
                <button onclick="window.location.href='build2.html'">Pilih Productivity</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PC Picker</p>
    </footer>
</body>
</html>
